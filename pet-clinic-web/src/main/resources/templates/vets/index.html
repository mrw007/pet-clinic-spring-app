<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="mrw007.springframework.petclinicspringapp.model.Vet"*/-->
<h1 th:text="'List of Vets'">List of Vets...</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">test</td>
        <td th:text="${vet.lastName}">test</td>
    </tr>
</table>
</body>
</html>
