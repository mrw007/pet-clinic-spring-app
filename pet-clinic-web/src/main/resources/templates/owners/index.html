<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="mrw007.springframework.petclinicspringapp.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List...</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">test</td>
        <td th:text="${owner.lastName}">test</td>
    </tr>
</table>
</body>
</html>
